apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-app-backend-deployment
  labels:
    app: sample-app-backend-pods
spec:
  replicas: 3
  selector:
    matchLabels:
      app: sample-app-backend-pods
  template:
    metadata:
      labels:
        app: sample-app-backend-pods
    spec:
      containers:
      - name: sample-app-backend
        image: sample-app-backend:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
        resources:
          requests:
            memory: "64Mi"
            cpu: "100m"
          limits:
            memory: "128Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
